<!DOCTYPE html>
<html lang="en" class="theme-modern-gray">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content">
    <title>UNCENSORED AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/settings.css">
    <!-- Prism theme first, our formatted-content overrides come immediately after -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="assets/css/formatted-content.css">
    <link rel="stylesheet" href="assets/css/color-themes.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
</head>

<body class="font-sans">
    <div class="app-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="logo-link">
                    <h1 class="logo-text">UNCENSORED AI</h1>
                </a>
                <button type="button" class="new-chat-btn">New Chat</button>
                <div class="search-threads">
                    <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                    <input type="search" placeholder="Search your threads...">
                </div>
            </div>
            <nav class="sidebar-nav custom-scrollbar">
                <!-- Chat history is empty -->
                 <!-- Add more groups as needed -->
            </nav>
            <footer class="sidebar-footer">
                <a href="settings.html" class="user-info">
                    <div class="avatar-container">
                        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=" alt="User Avatar" class="avatar">
                    </div>
                    <div class="user-details">
                        <span class="username">User</span>
                        <div class="user-meta">
                            <span class="plan-badge">Pro</span>
                            <span class="settings-hint">Settings</span>
                        </div>
                    </div>
                    <svg class="settings-icon" viewBox="0 0 24 24">
                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"></path>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"></path>
                    </svg>
                </a>
            </footer>
        </aside>

        <div class="main-content-wrapper">
            <header class="top-controls">
                <div class="top-left-controls">
                    <button type="button" id="sidebar-toggle-btn" class="icon-btn" aria-label="Toggle Sidebar">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
                    </button>
                </div>
                <div class="top-right-controls">
                    <div class="top-right-actions-container">
                        
                        <button type="button" id="print-btn" class="icon-btn" aria-label="Print Conversation">
                            <svg class="icon" viewBox="0 0 24 24"><rect x="6" y="9" width="12" height="7" rx="2"/><path d="M6 17v2a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-2"/><polyline points="6 9 6 4 18 4 18 9"/></svg>
                        </button>
                        <button type="button" id="theme-toggle-btn" class="icon-btn" aria-label="Toggle Theme">
                            <svg class="icon icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41m10.32 10.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></svg>
                            <svg class="icon icon-moon" viewBox="0 0 24 24" class="hidden"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                        </button>
                    </div>
                </div>
            </header>

            <main class="chat-area" id="chat-area">
                <div class="initial-screen" id="initial-screen">
                    <h2>How can I help you?</h2>
                    <div class="category-buttons">
                        <button type="button" class="category-btn">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"></path><path d="M20 3v4"></path><path d="M22 5h-4"></path><path d="M4 17v2"></path><path d="M5 18H3"></path></svg>
                            <span>Create</span>
                        </button>
                        <button type="button" class="category-btn">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"></path><path d="M18 14h-8"></path><path d="M15 18h-5"></path><path d="M10 6h8v4h-8V6Z"></path></svg>
                            <span>Explore</span>
                        </button>
                        <button type="button" class="category-btn">
                            <svg class="icon" viewBox="0 0 24 24"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                            <span>Code</span>
                        </button>
                        <button type="button" class="category-btn">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"></path><path d="M22 10v6"></path><path d="M6 12.5V16a6 3 0 0 0 12 0v-3.5"></path></svg>
                            <span>Learn</span>
                        </button>
                    </div>
                    <div class="prompt-suggestions">
                        <button type="button" class="prompt-btn">How does AI work?</button>
                        <button type="button" class="prompt-btn">Are black holes real?</button>
                        <button type="button" class="prompt-btn">How many Rs are in the word "strawberry"?</button>
                        <button type="button" class="prompt-btn">What is the meaning of life?</button>
                    </div>
                </div>
                <div class="chat-log" id="chat-log">
                    <!-- Messages will be appended here -->
                </div>
            </main>

            <footer class="chat-input-container">
                <form id="chat-form" class="chat-form">
                    <textarea id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
                    <div class="chat-form-actions">
                        <div class="actions-left">
                            <button type="button" class="model-selector-btn">
                                UNCENSORED AI
                                <svg class="icon" viewBox="0 0 24 24"><path d="m6 9 6 6 6-6"/></svg>
                            </button>

                            <div class="model-dropdown">
                                <!-- Model options will be dynamically inserted here -->
                            </div>
                            

                            
                            <div class="reasoning-effort-container hidden">
                                <button type="button" class="reasoning-effort-btn">
                                    Medium
                                    <svg class="icon" viewBox="0 0 24 24"><path d="m6 9 6 6 6-6"/></svg>
                                </button>
                                <div class="reasoning-effort-dropdown">
                                    <div class="reasoning-effort-option" data-value="low">Low</div>
                                    <div class="reasoning-effort-option active" data-value="medium">Medium</div>
                                    <div class="reasoning-effort-option" data-value="high">High</div>
                                </div>
                            </div>
                        </div>
                        <div class="actions-right">
                            <button type="button" class="icon-btn attach-btn" aria-label="Attach File">
                                <svg class="icon" viewBox="0 0 24 24"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
                            </button>

                            <button type="submit" class="send-btn" aria-label="Send" disabled>
                                <svg class="icon" viewBox="0 0 24 24"><path d="m12 19V5M5 12l7-7 7 7"/></svg>
                            </button>
                        </div>
                    </div>
                </form>
            </footer>
        </div>
    </div>
    <script type="module" src="assets/js/env.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/print-conversation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
